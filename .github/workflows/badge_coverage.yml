name: Generate Badge Coverage

on:
  - pull_request

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        token: ${{ secrets.GH_TOKEN }}

        
  
    - name: UpDocker
      run: docker-compose up -d
   
    - name: Build 
      run: go build -v

    - name: Run test for badge
      run: |
        go test -v -coverpkg=./... ./... -coverprofile=./coverage.txt 
        go tool cover -func=coverage.txt >> coverage.txt
    - name: Generate Badge in readme
      run: |
        LAST_LINE=$(tac coverage.txt | sed -n 1p)
        COVERAGE=$(echo "$LAST_LINE" | grep -oE '[0-9]+\.?[0-9]*')
        COLOR=orange
        if (( $(echo "$COVERAGE < 20" | bc -l) )); then
          COLOR=red
        elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
          COLOR=green
        fi

        curl -o coverage-badge.svg "https://img.shields.io/badge/coverage-$COVERAGE%25-$COLOR.svg"
        
    - name: Upload badge to artifacts
      uses: actions/upload-artifact@v2
      with:
          name: coverage-badge
          path: coverage-badge.svg
        
